<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body class="container">
<div class="col-md-4 col-md-offset-4 col-md-6 col-md-offset-6 col-xs-8 col-xs-offset-2">
    <form name="calcForm">
        <div>
            <table class="table">
                <tr>
                    <td>Number 1:</td>
                    <td><input type="number" name="number1" id="number1" required></td>
                </tr>
                <tr>
                    <td>Number 2:</td>
                    <td><input type="number" name="number2" id="number2" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button class="btn btn-default">+</button>
                        <button class="btn btn-default">-</button>
                        <button class="btn btn-default">*</button>
                        <button class="btn btn-default">/</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" id="progressbar" role="progressbar"></div>
    </div>

    <div id="resultDiv" style="display: none;" class="alert alert-success"></div>
    <div id="errorDiv" style="display: none;" class="alert alert-danger">
        Something goes wro
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="logic.js"></script>
</body>
</html>
